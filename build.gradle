buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('com.amazonaws:aws-lambda-java-core:1.1.0')
    testCompile('org.mockito:mockito-core:2.+')
    testCompile('junit:junit:4.12')
}
